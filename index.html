<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario de Historia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="inicio-container">
      <h1>Cuestionario de Historia</h1>
      <div class="configuracion">
        <h2>Configuración del Cuestionario</h2>
        <div class="config-item">
          <label for="num-preguntas">Número de preguntas:</label>
          <input type="number" id="num-preguntas" min="1" max="13" value="5">
        </div>
        <button id="comenzar">Comenzar Cuestionario</button>
      </div>
    </div>
    <div id="quiz-container" style="display: none;">
      <h1>Cuestionario de Historia</h1>
      <div id="estadisticas"></div>
      <div id="progreso" class="progreso"></div>
      <div id="pregunta-container">
        <p id="pregunta"></p>
        <div id="opciones"></div>
      </div>
      <p id="resultado"></p>
      <button id="siguiente" style="display: none;">Siguiente</button>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
