<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOT - Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo_infot.png" alt="INFOT Logo" class="logo">
            <h2 class="slogan">INFOT PUNTA DE LANZA DEL EJÉRCITO ESPAÑOL</h2>
            <p class="total-preguntas">Base de datos con 97 preguntas sobre Historia Militar de España</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="nombre" required placeholder="Introduce tu nombre">
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
